<!DOCTYPE html>
<html lang="ru" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

	<!-- "Meta Data" -->
    {{ partial "pages/blog/meta.html" }}

	<!-- "Styles" -->
    {{ partial "pages/blog/styles.html"}}
</head>

<body>
	<div class="vh-100 pt-4rem d-flex flex__column">

		{{ partial "pages/blog/header.html" . }}

		<main class="h-100 fg-1 switch-color">
			<section class="post container">

				<h1>{{ .Title }}</h1>
	
				{{ .Content }}

			</section>
		</main>
		
		{{ partial "blocks/footer" . }}
	</div>
	
	<!-- To top button -->
	{{ partial "components/toTopBtn" }}

	<!-- "Scripts" -->
	{{ partial "pages/blog/scripts.html"}}
	<!-- end: "Scripts" -->

</body>

</html>
